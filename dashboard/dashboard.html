<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon/favicon.ico">

    <title>Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <!-- Custom styles for this template -->
    <link href="frontend.css" rel="stylesheet">
  </head>
  <body>
    <div class="site-wrapper">
      <img id="image-background" src="wallpapers/backgroundimage.jpg" class="site-background">

      <div id="explorer-windows"></div>

      <div id="control-buttons" class="btn-group-vertical">
        <button id="new-window-button" type="button" class="btn btn-default btn-lg">
          <img class="control-button-image" src="new.png">
        </button>
        <button id="reset-windows-button" type="button" class="btn btn-default btn-lg">
          <img class="control-button-image" src="reset-windows.png">
        </button>
        <button id="lock-windows-button" type="button" class="btn btn-default btn-lg">
          <img class="control-button-image" src="lock.png">
        </button>
      </div>
      <div class="triangle"></div>
    </div>

    <!-- FOOTER -->
    <footer class = "footer">
      <div class="container-fluid">
        <div class="row">

          <div class="col-sm-2 col-xs-2 bottom-bar-element">
            <div class="upwards-expandable reddit simple-padded">
              <div class="screen" id = 'stop'></div>
            </div>
            <div class="expanding-circle-box">
              <img src="wallpapers/placeholder.jpg" class="expanding-circle">
            </div>
          </div>
          <div class="col-sm-2 col-xs-2 bottom-bar-element">
            <div class="upwards-expandable facebook simple-padded">
              <div class="screen">
              </div>
            </div>
            <div class="expanding-circle-box">
              <img src="wallpapers/backgroundimage.jpg" class="expanding-circle">
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- SVGS -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="jquery/test/jquery.js"><\/script>')</script>
    <script src="background.js"></script>
    <script src="bottombarlisteners.js"></script>
    <script src="filewindow.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
