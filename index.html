<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Carousel Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="node_modules/bootstrap/docs/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="node_modules/bootstrap/docs/assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Custom styles for this template -->
    <link href="frontend.css" rel="stylesheet">
  </head>
  <body>
    <div class="site-wrapper">
      <img id="image-background" src="assets/wallpapers/backgroundimage.jpg" class="site-background">

      <div id="explorer-windows"></div>

      <div id="control-buttons" class="btn-group-vertical">
        <button id="new-window-button" type="button" class="btn btn-default btn-lg">
          <img class="control-button-image" src="assets/ic_add_box_black_24dp/web/new.png">
        </button>
        <button id="reset-windows-button" type="button" class="btn btn-default btn-lg">
          <img class="control-button-image" src="assets/ic_layers_clear_black_24dp/web/reset-windows.png">
        </button>
        <button id="lock-windows-button" type="button" class="btn btn-default btn-lg">
          <img class="control-button-image" src="assets/ic_lock_black_24dp/web/lock.png">
        </button>
      </div>
      <div class="triangle"></div>
    </div>

    <!-- FOOTER -->
    <footer class = "footer">
      <div class="container-fluid">
        <div class="row">

          <div class="col-sm-2 col-xs-2 bottom-bar-element">
            <div class="upwards-expandable reddit simple-padded">
              <div class="screen" id = 'stop'></div>
            </div>
            <div class="expanding-circle-box">
              <img src="assets/wallpapers/placeholder.jpg" class="expanding-circle">
            </div>
          </div>
          <div class="col-sm-2 col-xs-2 bottom-bar-element">
            <div class="upwards-expandable facebook simple-padded">
              <div class="screen">
              </div>
            </div>
            <div class="expanding-circle-box">
              <img src="assets/wallpapers/backgroundimage.jpg" class="expanding-circle">
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- SVGS -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="node_modules/jquery/test/jquery.js"><\/script>')</script>
    <script src="background.js"></script>
    <script src="bottombarlisteners.js"></script>
    <script src="filewindow.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="node_modules/bootstrap/docs/assets/js/vendor/holder.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="node_modules/bootstrap/docs/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
